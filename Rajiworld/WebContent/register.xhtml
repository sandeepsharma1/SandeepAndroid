<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="screen" href="resources/css/theme.css" />
<title>RajiWorld LOGIN</title>
</h:head>
<h:body>
<h:form>
<center>
		<h2>Registration Form</h2>
		<h:form>
			<p:fieldset legend="Registration Form" widgetVar="regWidget"
				style="width: 600px;">
				<h:panelGrid id="panel" columns="3" width="550" border="0">
					<h:outputLabel value="FirstName" />
					<p:inputText value="#{loginAction.login.firstName}"
						id="firstName" required="true"
						requiredMessage="FirstName is required"
						validatorMessage="FirstName should be of length from 5 to 15 chars">
						<f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
					</p:inputText>
					<p:message for="firstName" />

					<h:outputLabel value="LastName" />
					<p:inputText value="#{loginAction.login.lastName}"
						id="lastName"></p:inputText>
					<p:message for="lastName" />
					
					<h:outputLabel value="UserName" />
					<p:inputText value="#{loginAction.login.username}"
						id="username" required="true"
						requiredMessage="UserName is required"
						validatorMessage="UserName should be of length from 5 to 15 chars">
						<f:validateLength minimum="5" maximum="15" for="username"></f:validateLength>
					</p:inputText>
					<p:message for="username" />

					<h:outputLabel value="Email" />
					<p:inputText value="#{loginAction.login.emailAddress}"
						id="email" validatorMessage="Invalid Email">
						<f:validateRegex pattern="[a-zA-Z0-9\\.+\\_+a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>
						
					</p:inputText>
					<p:message for="email" />
					
					<h:outputLabel value="Password" />
					<h:inputSecret id="password" value="#{loginAction.login.password}">
					<f:validator validatorId="passwordValidator" />
            <f:attribute name="confirm" value="#{confirm}" />
        </h:inputSecret>
        <h:message for="password" style="color: red;" />

        <h:outputLabel for="confirm" value="Confirm password" />
        <h:inputSecret id="confirm" binding="#{confirm}" required="true" />
        <h:message for="confirm" style="color: red;" />
					
					
 
					
				</h:panelGrid>
				
					<p:commandButton value="Register"
						action="#{loginAction.register}" ajax="false"></p:commandButton>
			</p:fieldset>
		</h:form>
		
		
	</center>
</h:form>
</h:body>
</html>
